<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to our site</title>
</head>
<body>
    <div class="image">
        <img src="images/splash.jpg">
        <div class="imgHeader">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <g><rect fill="none" height="24" width="24"/></g><g><g><g>
                    <path d="M1,5h14l-6,9v4h2v2H5v-2h2v-4L1,5z M10.1,9l1.4-2H4.49l1.4,2H10.1z M17,5h5v3h-3v9l0,0c0,1.66-1.34,3-3,3s-3-1.34-3-3 s1.34-3,3-3c0.35,0,0.69,0.06,1,0.17V5z"/></g></g></g>
                </svg>
           <div>Neon Club</div> 
        </div>
        <div class="imgFooter">Photo by&nbsp;<a href="https://unsplash.com/@alex_quezada">Alex Quezada</a>&nbsp; on &nbsp;<a href="https://unsplash.com">unsplash</a></div>
    </div>
    <div class="content">
        <div class="headPara">Bonjour!<br>
        This is not a Real form application.<br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </div>
        <div class="headForm">Join us Today</div>
        <form class="form" method="get" action="#">
            <div class="labelRow">
                <div class="labelContainer">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" minlength="20" placeholder="Ex: Jack" required>
                </div>
                <div class="labelContainer">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" minlength="20" placeholder="Ex: Cooper">
                </div>
            </div>
            <div class="labelRow">
                <div class="labelContainer">
                    <label for="email">Email ID</label>
                    <input type="email" name="email" id="email" placeholder="Ex: you@example.com">
                </div>
                <div class="labelContainer">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" min="10" max="12" placeholder="9123456789" required>
                </div>
            </div>
            <div class="labelRow">
                <div class="labelContainer">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" required>
                </div>
                <div class="labelContainer">
                    <label for="cPassword">Confirm Password</label>
                    <input type="password" name="cPassword" id="cPassword" minlength="8" required>
                </div>
            </div>
            <button type="submit">Create a Account</button>
        </form>
        <div class="footerText">Already have a Account?&nbsp;&nbsp;<a href="https:\\www.google.com">Log in</a></div>
    </div>
</body>
</html>
